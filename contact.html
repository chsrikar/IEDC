<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">IEDC VISAT</a>

        </div>
    </nav>
    <section class="contact-hero" data-aos="fade-up">
        <div class="container">
            <h1>Contact Us</h1>
            <p class="contact-tagline">We'd love to hear from you!</p>
        </div>
    </section>
    <section class="contact-section container">
        <form class="contact-form" data-aos="fade-right">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div class="contact-details" data-aos="fade-left">
            
            <div class="contact-info">
                <p>Email: iedcvisat25@gmail.com</p>
                <p>VISAT Campus, Elanji, Ernakulam, Kerala</p>
            </div>
            <div class="contact-map">
                <!-- Optional: Google Map Embed -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.9950092273284!2d76.5557673!3d9.8507848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b07da2c8a8e8271%3A0x8e1ab4fa9ba5b0be!2sVISAT%20Group%20of%20Institutions%2C%20Piravom%2C%20Ernakulam!5e0!3m2!1sen!2sin!4v1752594129866!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-logo">IEDC VISAT</div>
            <div class="footer-socials">
            <a href="https://www.linkedin.com/company/iedc-visat/posts/?feedView=all" class="social-icon"><img src="assets/linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/iedc_visat?utm_source=ig_web_button_share_sheet&igsh=YTkwaTI2a3Q2ZGk5" class="social-icon"><img src="assets/download.jpg" alt="Instagram"></a>
            </div>
            <div class="footer-contact">
                <span>iedcvisat25@gmail.com</span>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>

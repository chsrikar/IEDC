<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | IEDC VISAT</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/NOBG.png">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="icon" type="image/png" href="assets/NOBG.png" />

  <style>
    .gallery-section {
      background: linear-gradient(135deg, #0A0F1C 60%, #111827 100%);
      min-height: 100vh;
      padding: 4.5rem 0 3rem 0;
      border-radius: 1.5rem;
      box-shadow: 0 0 64px 0 #00CFFF22, 0 0 128px 0 #8A2BE244;
      position: relative;
      overflow: hidden;
    }
    .gallery-title {
      font-family: 'Orbitron', 'Rajdhani', sans-serif;
      color: #00CFFF;
      text-shadow: 0 0 12px #00CFFF, var(--glow);
      font-size: 2.2rem;
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 2.2rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    @media (max-width: 900px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
    .gallery-card {
      background: rgba(19,26,43,0.93);
      border-radius: 20px;
      box-shadow: 0 0 24px 0 #00CFFF66, 0 0 32px 0 #A855F733;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
      transition: box-shadow 0.3s cubic-bezier(.4,0,.2,1), transform 0.3s cubic-bezier(.4,0,.2,1);
      cursor: pointer;
      padding: 0;
    }
    .gallery-card:hover {
      box-shadow: 0 0 32px #00CFFF, 0 0 48px #A855F7;
      transform: scale(1.05);
    }
    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      display: block;
      background: #0A0F1C;
      border-radius: 20px;
      transition: filter 0.3s;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">IEDC VISAT</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" id="mobile-menu">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>
  <section class="gallery-section">
    <h2 class="gallery-title">Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-card" data-aos="zoom-in"><img src="assets/AGM.jpg" alt="Gallery 1" class="gallery-img"></div>
      <div class="gallery-card" data-aos="zoom-in" data-aos-delay="50"><img src="assets/" alt="Gallery 2" class="gallery-img"></div>
      <div class="gallery-card" data-aos="zoom-in" data-aos-delay="100"><img src="assets/" alt="Gallery 3" class="gallery-img"></div>
      <div class="gallery-card" data-aos="zoom-in" data-aos-delay="150"><img src="assets/gallery4.jpg" alt="Gallery 4" class="gallery-img"></div>
      <div class="gallery-card" data-aos="zoom-in" data-aos-delay="200"><img src="assets/gallery5.jpg" alt="Gallery 5" class="gallery-img"></div>
      <div class="gallery-card" data-aos="zoom-in" data-aos-delay="250"><img src="assets/gallery6.jpg" alt="Gallery 6" class="gallery-img"></div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">IEDC VISAT</div>
      <div class="footer-socials">
                <a href="#" class="social-icon" aria-label="Instagram"><img src="assets/insta.png" alt="Instagram"></a>
                <a href="#" class="social-icon" aria-label="LinkedIn"><img src="assets/linkedin.png" alt="LinkedIn"></a>
      </div>
      <div class="footer-contact">&copy; 2025 IEDC VISAT. All rights reserved.</div>
    </div>
  </footer>
  <script src="js/main.js"></script>
  <script>AOS.init({ duration: 900, offset: 80, once: true });</script>
</body>
</html>
